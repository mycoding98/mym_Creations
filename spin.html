<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Spin to Win</title>
  <style>
    .overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 20;
    }
    .sticky-capture {
      position: fixed;
      top: 60%;
      left: 0;
      transform: rotate(-90deg);
      background-color: #F7C33E;
      padding: 0px;
      border-radius: 0 0 5px 5px;
      width: 50px;
      z-index: 100;
    }
    .sticky-capture button {
      color: #1d1d1d;
      font-weight:bold;
      background-color: #F7C33E;
      border:thick;
      padding: 18px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 0 0 5px 5px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
    }
    .sticky-capture button:hover {
      background-color: #f8cf66;
    }
    #popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 32px 16px 16px 16px;
      border-radius: 12px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.25);
      min-width: 350px;
      display: none;
      z-index: 25;
      text-align: center;
    }
    .wheel-container {
      position: relative;
      width: 250px;
      height: 250px;
      margin: 0 auto 24px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .wheel {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: conic-gradient(
        #ffd700 0% 10%, #ffa500 10% 20%, #ffd700 20% 30%, #ffa500 30% 40%,
        #ffd700 40% 50%, #ffa500 50% 60%, #ffd700 60% 70%, #ffa500 70% 80%,
        #ffd700 80% 90%, #ffa500 90% 100%
      );
      border: 10px ridge #ffa500;
      transition: transform 4s cubic-bezier(.17,.67,.83,.67);
      box-sizing: border-box;
    }
    .wheel-button {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      color: #fff;
      border: none;
      padding: 20px;
      border-radius: 50%;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      z-index: 2;
    }
    .close-btn {
      position: absolute;
      top: 6px;
      right: 12px;
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }
    #congrats {
      display: none;
      margin-top: 16px;
      font-size: 20px;
      color: #009900;
    }
    input[type="text"], input[type="email"] {
      width: 90%;
      padding: 6px;
      margin: 8px auto;
      border-radius: 5px;
      border: 1px solid #ccc;
      display: block;
    }
    .error {
      color: #b62906;
      font-size: 13px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>
  <div class="sticky-capture" id="stickyContainer">
    <button id="stickyBtn"><em>DON'T&nbsp;MISS&nbsp;OUT</em></button>
  </div>
  <div id="popup">
    <button class="close-btn" id="closePopup">&times;</button>
    <div class="wheel-container">
      <div class="wheel" id="wheel"></div>
      <button class="wheel-button" id="spinBtn">Spin</button>
    </div>
    <form id="signupForm" autocomplete="off">
      <input type="text" id="name" placeholder="Name (optional)">
      <input type="email" id="email" placeholder="Email *" required>
      <div class="error" id="errorMsg"></div>
      <button type="submit" style="margin-top:8px; background:#F7C33E;">Spin To Win!</button>
    </form>
    <div id="congrats">Congratulations! Enjoy 20% Off Your Next Purchase</div>
  </div>
  <script>
    const overlay = document.getElementById('overlay');
    const stickyContainer = document.getElementById('stickyContainer');
    const stickyBtn = document.getElementById('stickyBtn');
    const popup = document.getElementById('popup');
    const closePopup = document.getElementById('closePopup');
    const spinBtn = document.getElementById('spinBtn');
    const wheel = document.getElementById('wheel');
    const signupForm = document.getElementById('signupForm');
    const errorMsg = document.getElementById('errorMsg');
    const congrats = document.getElementById('congrats');

    let canSpin = false;
    let spun = false;

    function openPopupFunc() {
      overlay.style.display = 'block';
      popup.style.display = 'block';
      stickyContainer.style.display = 'none'; // HIDE sticky button
      document.body.style.overflow = 'hidden';
      canSpin = false;
      spun = false;
      wheel.style.transform = 'none';
      congrats.style.display = 'none';
      errorMsg.textContent = '';
      signupForm.style.display = '';
      spinBtn.disabled = true;
      spinBtn.style.opacity = 0.6;
    }

    function closePopupFunc() {
      overlay.style.display = 'none';
      popup.style.display = 'none';
      stickyContainer.style.display = 'block'; // SHOW sticky button again
      document.body.style.overflow = '';
    }

    stickyBtn.addEventListener('click', openPopupFunc);
    closePopup.addEventListener('click', closePopupFunc);
    overlay.addEventListener('click', closePopupFunc);

    signupForm.addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if(!email) {
        errorMsg.textContent = "Email is required.";
        return;
      }
      if(!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) {
        errorMsg.textContent = "Invalid email address.";
        return;
      }
      errorMsg.textContent = '';
      canSpin = true;
      spinBtn.disabled = false;
      spinBtn.style.opacity = 1;
    });

    // Spin the wheel and display win
    spinBtn.addEventListener('click', function(){
      if(!canSpin || spun) return;
      const deg = 3600 + Math.floor(Math.random() * 360);
      wheel.style.transform = `rotate(${deg}deg)`;
      spun = true;
      setTimeout(function(){
        signupForm.style.display = 'none';
        congrats.style.display = 'block';
      }, 4000);
    });

    // Prevent spinning until form is validated
    spinBtn.disabled = true;
    spinBtn.style.opacity = 0.6;
  </script>
</body>
</html>
