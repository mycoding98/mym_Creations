<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      background-color: transparent;
    }

    .countdown-overlay {
      box-sizing: border-box;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 999999;
      width: 100%;
    }

    .countdown-container {
      text-align: center;
      color: #ffffff;
      background: linear-gradient(to bottom, #120C30 5.73%, #5154B6 103.34%);
      padding: 2rem;
      border-radius: 10px 10px 0 0;
      width: 100%;
      position: relative;
    }

    .countdown-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 1.2rem;
      display: block;
      color: #ffffff;
    }

    .countdown-timer {
      display: flex;
      justify-content: center;
      gap: 1rem;
      font-size: 2rem;
      font-weight: bold;
      padding: 8px;
    }

    .time-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 14px;
      min-width: 60px;
    }

    .time-box span {
      font-size: 14px;
      margin-top: 6px;
      color: #ffffff;
      text-transform: uppercase;
    }

    .cta-button {
      display: block;
      margin-top: 2rem;
      padding: 15px 20px;
      background-color: #3a2db8;
      border: none;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .cta-button:hover {
      background-color: #1e1450;
    }

    .logo {
      margin-top: 20px;
      max-width: 100px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="countdown-overlay" role="dialog">
    <div class="countdown-container">
      <div class="countdown-title">Sale Ends In</div>
      <div class="countdown-timer">
        <div class="time-box">
          <div id="hours">00</div>
          <span>Hours</span>
        </div>
        <div class="time-box">
          <div id="minutes">00</div>
          <span>Minutes</span>
        </div>
        <div class="time-box">
          <div id="seconds">00</div>
          <span>Seconds</span>
        </div>
      </div>
      <div>
        <a href="#"><div class="cta-button">Shop Now</div></a>
      </div>
      <img class="logo" src="https://placehold.co/100x40?text=Logo" alt="Logo"/>
    </div>
  </div>

  <script>
    function startCountdown() {
      const hoursElement = document.getElementById("hours");
      const minutesElement = document.getElementById("minutes");
      const secondsElement = document.getElementById("seconds");
      const intervalTime = 1000;

      function updateCountdown() {
        const now = new Date();
        const midnight = new Date();
        midnight.setHours(24, 0, 0, 0); // Next midnight

        const timeRemaining = midnight - now;
        const hours = Math.floor((timeRemaining / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((timeRemaining / (1000 * 60)) % 60);
        const seconds = Math.floor((timeRemaining / 1000) % 60);

        hoursElement.textContent = hours.toString().padStart(2, "0");
        minutesElement.textContent = minutes.toString().padStart(2, "0");
        secondsElement.textContent = seconds.toString().padStart(2, "0");

        if (timeRemaining <= 0) {
          clearInterval(interval);
          hoursElement.textContent = "00";
          minutesElement.textContent = "00";
          secondsElement.textContent = "00";
        }
      }

      updateCountdown();
      const interval = setInterval(updateCountdown, intervalTime);
    }

    document.addEventListener("DOMContentLoaded", startCountdown);
  </script>
</body>
</html>
