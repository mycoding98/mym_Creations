<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me Reveal</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      color: #fff;
    }

    .overlay {
      text-align: center;
      max-width: 500px;
      padding: 20px;
    }

    /* Initial circle */
    #circle {
      border-radius: 50%;
      background: linear-gradient(135deg, #ffb347, #ffd452); /* warm orange-yellow */
      width: 200px;
      height: 200px;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.8s ease;
      box-shadow: 0 0 20px rgba(255, 200, 50, 0.4);
      animation: pulse 2s infinite;
      text-align: center;
      line-height: 1.4;
      padding: 10px;
    }

    @keyframes pulse {
      0%   { box-shadow: 0 0 0 0 rgba(255, 200, 50, 0.7); }
      70%  { box-shadow: 0 0 0 25px rgba(255, 200, 50, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 200, 50, 0); }
    }

    /* Expanded card state */
    #circle.morph {
      border-radius: 12px;
      width: 320px;
      height: auto;
      padding: 30px 20px;
      background: #1d1d1d;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      flex-direction: column;
      animation: none;
    }

    #circle.morph h2 {
      margin: 0 0 15px;
      font-size: 22px;
      color: #ffb347;
    }

    #circle.morph p {
      margin: 0;
      font-size: 16px;
      color: #eee;
      min-height: 24px;
    }

    /* Typewriter cursor */
    .typewriter span {
      border-right: 2px solid #ffb347;
      animation: blink 0.8s infinite;
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* LinkedIn CTA */
    .linkedin-btn {
      display: inline-block;
      margin-top: 18px;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: bold;
      color: #111;
      background: #ffb347;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .linkedin-btn:hover {
      background: #ffd452;
    }

    /* Flash word animation */
    .fade {
      opacity: 0;
      transform: translateY(15px);
      animation: fadeIn 0.6s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div id="circle">Want to know<br>more about me?</div>
  </div>

  <script>
    const circle = document.getElementById("circle");

    // traits to flash before reveal
    const messages = ["Chef", "DJ", "Gamer"];
    // bi flag palette
    const colors = ["#D60270", "#9B4F96", "#0038A8"]; 
    let index = 0;

    circle.addEventListener("click", () => {
      circle.style.animation = "none"; // kill pulse

      const interval = setInterval(() => {
        if (index < messages.length) {
          circle.innerHTML = `<span class="fade">${messages[index]}</span>`;
          circle.style.background = colors[index % colors.length];
          index++;
        } else {
          clearInterval(interval);
          setTimeout(() => {
            // morph to profile card
            circle.classList.add("morph");
            circle.style.background = "#1d1d1d";
            circle.innerHTML = `
              <h2>Hi, I'm Myah Merriweather</h2>
              <p class="typewriter"></p>
            `;

            // typewriter effect for tagline
            const tagline = "Web Developer • Email Developer • Innovator";
            const typeTarget = circle.querySelector(".typewriter");
            let i = 0;
            const typer = setInterval(() => {
              typeTarget.innerHTML = tagline.substring(0, i) + "<span></span>";
              i++;
              if (i > tagline.length) {
                clearInterval(typer);
                // attach LinkedIn button
                const btn = document.createElement("a");
                btn.href = "https://www.linkedin.com/in/myah-merriweather/";
                btn.target = "_blank";
                btn.className = "linkedin-btn";
                btn.textContent = "Connect with me on LinkedIn";
                circle.appendChild(btn);
              }
            }, 80);
          }, 600);
        }
      }, 1200);
    });
  </script>
</body>
</html>
