<!DOCTYPE html>
<html>
<head>
  <style>
    @font-face {
      font-family:"agenda";
      src:url("https://use.typekit.net/af/2d6d3a/00000000000000003b9ae38e/27/l?primer=7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191&fvd=n1&v=3") format("woff2");
      font-display:auto;font-style:normal;font-weight:100;font-stretch:normal;
    }
    @font-face {
      font-family:"agenda";
      src:url("https://use.typekit.net/af/2439e4/00000000000000003b9ae391/27/l?primer=7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191&fvd=n3&v=3") format("woff2");
      font-display:auto;font-style:normal;font-weight:300;font-stretch:normal;
    }
    @font-face {
      font-family:"agenda";
      src:url("https://use.typekit.net/af/0c0905/00000000000000003b9ae392/27/l?primer=7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191&fvd=n4&v=3") format("woff2");
      font-display:auto;font-style:normal;font-weight:400;font-stretch:normal;
    }
    @font-face {
      font-family:"agenda";
      src:url("https://use.typekit.net/af/3ccb81/00000000000000003b9ae394/27/l?primer=7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191&fvd=n5&v=3") format("woff2");
      font-display:auto;font-style:normal;font-weight:500;font-stretch:normal;
    }
    @font-face {
      font-family:"agenda";
      src:url("https://use.typekit.net/af/5be660/00000000000000003b9ae397/27/l?primer=7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191&fvd=n6&v=3") format("woff2");
      font-display:auto;font-style:normal;font-weight:600;font-stretch:normal;
    }
    .tk-agenda { font-family: "agenda",sans-serif; }

    /* Overlay */
    .wpst-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.04);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    /* Wrapper */
    .wpst-wrapper {
      background: #ffffff;
      width: 76%;
      font-family: agenda, sans-serif;
      font-size: 18px;
      max-width: 400px;
      padding: 1rem;
      border-radius: 8px;
      position: relative;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* Close Button */
    .wpst-close-button {
      position: absolute;
      top: 1px;
      right: 12px;
      background: none;
      border: none;
      font-size: 1.4rem;
      font-weight: bold;
      cursor: pointer;
      color: #e03e52;
      text-decoration:none;
    }
    .wpst-close-button:hover {
      color: #ef6079;
    }

    /* Question Container */
    .wpst-question {
      display: none;
    }
    .wpst-question.wpst-active {
      display: block;
    }

    /* Question Text */
    .wpst-question-text {
      color: #000000;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 1rem; 
    }

    /* Radio Buttons */
    .wpst-question label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .wpst-question input[type="radio"] {
      margin-right: 0.5rem;
    }

    /* CTA Buttons */
    .wpst-cta {
      margin-top: 1rem;
    }
    .wpst-cta button {
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .wpst-next-button {
      background: #e03e52;
      color: #ffffff;
    }
    .wpst-cta button:hover {
      background: #ef6079;
    }
    .wpst-prev-button {
      background: #67823a;
      margin-right: 0.5rem;
      color: #ffffff;
    }
    .wpst-prev-button:hover {
      background: #789d4a;
      color: #ffffff;
    }

    /* Results Container */
    .wpst-results-container {
      display: none;
    }
    .wpst-results-message {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #e03e52;
      padding: 20px;
    }

    /* Find a Salon Button */
    .wpst-go-to {
      background: #a39161;
      bottom:10px;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .wpst-go-to:hover {
      background: #ceb888;
    }

    /* Progress Bar */
    .wpst-progress-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: #f4f4f4;
      border-radius: 0 0 8px 8px;
      overflow: hidden;
    }
    .wpst-progress {
      height: 100%;
      background: #e03e52;
      width: 0;
      transition: width 0.3s ease;
    }

    .ems-inapp-button:not([contenteditable]) {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    .ems-inapp-button--copied-to-clipboard .ems-inapp-button__label:after {
      white-space: nowrap;
      content: " âœ“"
    }
  </style>
</head>
<body>
<div class="wpst-overlay">
  <div class="wpst-wrapper">
    <!-- Close Button -->
    <a href="javascript:void(0);" class="wpst-close-button ems-inapp-close" onclick="wpstCloseOverlay()" me-close>
      <div me-close e-editable="buttonClose">&times;</div>
    </a>
    <!-- First Question -->
    <div class="wpst-question wpst-active">
      <p class="wpst-question-text" e-editable="QuestionI">Are you an existing member?</p>
      <label e-editable="QuestionI-AnswerI">
        <input type="radio" name="wpst-question1" value="Yes" > Yes
      </label>
      <label e-editable="QuestionI-AnswerII">
        <input type="radio" name="wpst-question1" value="Not Yet" > Not Yet
      </label>
      <label e-editable="QuestionI-AnswerIII">
        <input type="radio" name="wpst-question1" value="Exploring Options" > Exploring Options
      </label>
      <div class="wpst-cta" e-editable="CTA">
        <button class="wpst-next-button">Next</button>
      </div>
    </div>

    <!-- Second Question -->
    <div class="wpst-question">
      <p class="wpst-question-text" e-editable="QuestionII">How frequently do you tan?</p>
      <label e-editable="QuestionII-AnswerI">
        <input type="radio" name="wpst-question2" value="Rarely" > Rarely
      </label>
      <label e-editable="QuestionII-AnswerII">
        <input type="radio" name="wpst-question2" value="Occasionally" > Occasionally
      </label>
      <label e-editable="QuestionII-AnswerIII">
        <input type="radio" name="wpst-question2" value="Frequently" > Frequently
      </label>
      <div class="wpst-cta">
        <button e-editable="QuestionII-prev" class="wpst-prev-button">Previous</button>
        <button e-editable="QuestionII-next" class="wpst-next-button">Next</button>
      </div>
    </div>

    <!-- Third Question -->
    <div class="wpst-question">
      <p class="wpst-question-text" e-editable="QuestionIII">What is your preferred method of tanning?</p>
      <label e-editable="QuestionIII-AnswerI">
        <input type="radio" name="wpst-question3" value="Sun Tanning"> Sun Tanning
      </label>
      <label e-editable="QuestionIII-AnswerII">
        <input type="radio" name="wpst-question3" value="Tanning Beds"> Tanning Beds
      </label>
      <label e-editable="QuestionIII-AnswerIII">
        <input type="radio" name="wpst-question3" value="Spray Tan"> Spray Tan
      </label>
      <div class="wpst-cta">
        <button e-editable="QuestionIII-prev" class="wpst-prev-button">Previous</button>
        <button e-editable="QuestionIII-next" class="wpst-next-button">Next</button>
      </div>
    </div>

    <!-- Results Container -->
    <div class="wpst-results-container" style="display: none;">
      <div class="wpst-results-message" e-editable="Results"><br>
        Enjoy FIVE tans for only $19.99
      </div>
      <div class="wpst-cta">
        <button class="wpst-go-to ems-inapp-button" onclick="wpstGoToSalon()" e-editable="Results CTA">Find a Salon</button>
      </div>
    </div>

    <!-- Progress Bar -->
    <div class="wpst-progress-container">
      <div class="wpst-progress"></div>
    </div>
  </div>
</div>
<script>
  const wpstNextButtons = document.querySelectorAll('.wpst-next-button');
  const wpstPrevButtons = document.querySelectorAll('.wpst-prev-button');
  const wpstQuestions = document.querySelectorAll('.wpst-question');
  const wpstResultsContainer = document.querySelector('.wpst-results-container');
  const wpstProgressBar = document.querySelector('.wpst-progress');
  const wpstOverlay = document.querySelector('.wpst-overlay');
  let wpstCurrentQuestionIndex = 0;

  // Next Qs
  function wpstShowNextQuestion() {
    const selectedAnswer = wpstQuestions[wpstCurrentQuestionIndex].querySelector('input[type="radio"]:checked');
    if (!selectedAnswer) {
      alert('Please select an answer before proceeding.');
      return;
    }
    wpstQuestions[wpstCurrentQuestionIndex].classList.remove('wpst-active');
    wpstCurrentQuestionIndex++;
    if (wpstCurrentQuestionIndex < wpstQuestions.length) {
      wpstQuestions[wpstCurrentQuestionIndex].classList.add('wpst-active');
    } else {
      wpstResultsContainer.style.display = 'block';
    }
    wpstUpdateProgressBar();
  }

  // Previous Qs
  function wpstShowPrevQuestion() {
    wpstQuestions[wpstCurrentQuestionIndex].classList.remove('wpst-active');
    wpstCurrentQuestionIndex--;
    if (wpstCurrentQuestionIndex >= 0) {
      wpstQuestions[wpstCurrentQuestionIndex].classList.add('wpst-active');
    }
    wpstUpdateProgressBar();
  }

  // Update progress bar
  function wpstUpdateProgressBar() {
    const progress = ((wpstCurrentQuestionIndex + 1) / (wpstQuestions.length + 1)) * 100;
    wpstProgressBar.style.width = `${progress}%`;
  }

  function wpstCloseOverlay() {
    wpstOverlay.style.display = 'none';
  }

  function wpstGoToSalon() {
    window.location.href = 'https://www.suntancity.com/find-a-salon';
  }

  // Event Listeners
  wpstNextButtons.forEach((button) => {
    button.addEventListener('click', wpstShowNextQuestion);
  });
  wpstPrevButtons.forEach((button) => {
    button.addEventListener('click', wpstShowPrevQuestion);
  });

  // Initialize by showing the first question
  wpstQuestions.forEach((question, index) => {
    if (index !== 0) {
      question.classList.remove('wpst-active');
    }
  });

  wpstUpdateProgressBar();
</script>
</body>
</html>
