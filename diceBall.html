        <span class="golf-flag">
        <svg viewBox="0 0 24 24">
          <rect x="12" y="11" width="3" height="10" fill="#1e1450"/>
          <polygon points="12,13 20,10 12,7" fill="#fa709a"/>

<script>
// Dice game
// randomize #s up to 10
// 1 is the lucky number or hole in one

document.addEventListener('DOMContentLoaded', () => {
  const closeBtn = document.getElementById('closegame');
  const golfDice = document.getElementById('golfDice');
  const golfDiceNumber = document.getElementById('golfDiceNumber');
  const container = document.getElementById('wpst-container');
  const message = document.getElementById('tryagain');
  const congrats = document.getElementById('congrats');
  const claimBtn = document.getElementById('claimDiscount');
  const discountDetails = document.getElementById('discountDetails');
  const overlay = document.getElementById('overlay');
  const header = document.getElementById('header');
  
  closeBtn.addEventListener('click', () => {
  overlay.style.display = 'none';
  container.style.display = 'none';
});

  
  let rolling = false;
  let hasWon = false; // Track if user has already won
  let tryAgainTimer = null; // Store timeout for "try again" message

  // Dice click handler
  function handleDiceClick() {
    if (rolling || hasWon) return; // Block play if rolling or after win
    rolling = true;

    // Restart animation
    // golfDice.classList.remove('rotate-90-horizontal-fwd');
    // void golfDice.offsetWidth; // force reflow
    // golfDice.classList.add('rotate-90-horizontal-fwd');

    golfDice.classList.remove('bounce-in-top');
    void golfDice.offsetWidth; // force reflow
   golfDice.classList.add('bounce-in-top');
    
    // Roll 1-10
    setTimeout(() => {
      const roll = Math.floor(Math.random() * 10) + 1;
      golfDiceNumber.textContent = roll;

      // Hide all messages before showing result
      message.classList.add('hidden');
      congrats.classList.add('hidden');
      claimBtn.classList.add('hidden');
      discountDetails.classList.add('hidden');

      if (roll === 1) {
        // on win show congrats
        // hide header and disable click
        congrats.classList.remove('hidden');
        claimBtn.classList.remove('hidden');
        header.style.display = 'none';
        hasWon = true;
        golfDice.removeEventListener('click', handleDiceClick); // Prevent further play
      } else {
        // Show "try again" message 
        message.classList.remove('hidden');
        if (tryAgainTimer) clearTimeout(tryAgainTimer);
        tryAgainTimer = setTimeout(() => message.classList.add('hidden'), 2000);
      }

      golfDice.classList.remove('bounce-in-top');
      rolling = false;
    }, 800);
  }

  // Attach dice click event
  golfDice.addEventListener('click', handleDiceClick);

  // Claim reward button
  claimBtn.addEventListener('click', () => {
    claimBtn.classList.add('hidden');
    congrats.classList.add('hidden');
    discountDetails.classList.remove('hidden');

    // Hide all after 5 seconds
    setTimeout(() => {
      discountDetails.classList.add('hidden');
      overlay.style.display = 'none';
      container.style.display = 'none';
      document.body.style.display = 'none';
    }, 5000);
  });
});
</script>
