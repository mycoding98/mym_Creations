/* OG */
.checkbox input[type="checkbox"] {
  display: none;
}

.checkbox .custom {
  width: 18px;
  height: 18px;
  border: 2px solid #e30b17;
  border-radius: 50%;
  background: #fff;
  position: relative;
  margin-right: 0.7em;
  transition: border-color 0.2s, box-shadow 0.2s;
  box-shadow: 0 1px 4px rgba(227,11,23,0.07);
  flex-shrink: 0;
  display: inline-block;
}

.checkbox input[type="checkbox"]:checked + .custom {
  border-color: #2ecc40;
  box-shadow: 0 0 6px #2ecc4033;
}

.checkbox input[type="checkbox"]:not(:checked) + .custom {
  border-color: #e30b17;
}

.checkbox .custom::after {
  content: "";
  display: block;
  position: absolute;
  left: 6px;
  bottom: 4px;
  width: 4px;
  height: 12px;
  border-right: 3px solid #2ecc40;
  border-bottom: 3px solid #2ecc40;
  transform: scale(0) rotate(45deg);
  transition: transform 0.2s;
}

.checkbox input[type="checkbox"]:checked + .custom::after {
  transform: scale(1) rotate(45deg);
}
