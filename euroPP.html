<script>
// DOM
const form = document.getElementById("profile-form");
const step1 = document.getElementById("step1");
const confmessage = document.getElementById("confmessage");
const submitBtn = document.getElementById("submit");
const errorMessage = document.getElementById("errorMessage");
const overlay = document.getElementById("overlay");
const closebutton = document.getElementById("closebutton");

// all interests normally index 1 is 0
const interestCheckboxes = Array.from(
  document.querySelectorAll('#profile-form input[type=checkbox][name="inp_9047[]"]')
);

// get selected interests with a set live

// Keep Set in sync as user checks/unchecks
let selectedInterests = new Set();

interestCheckboxes.forEach(checkbox => {
  checkbox.addEventListener("change", () => {
    if (checkbox.checked) {
      selectedInterests.add(checkbox.value);
    } else {
      selectedInterests.delete(checkbox.value);
    }
    // Hide error as soon as at least one is checked
    if (selectedInterests.size > 0 && errorMessage) {
      errorMessage.style.display = "none";
    }
  });
});

// Hide overlay/modal when the close button is clicked
if (closebutton && overlay) {
  closebutton.addEventListener("click", () => {
    overlay.style.display = "none";
  });
}

// Form submit handler validate, show feedback, and send data
form.addEventListener("submit", function(e) {
  e.preventDefault();

  // In case checkboxes were changed programmatically, re-sync the Set
  selectedInterests.clear();
  interestCheckboxes.forEach(cb => {
    if (cb.checked) selectedInterests.add(cb.value);
  });

  // at least one selection required with error message 2sec
  if (selectedInterests.size === 0) {
    if (errorMessage) {
      errorMessage.style.display = "block";
      setTimeout(() => { errorMessage.style.display = "none"; }, 2000);
    }
    return;
  }

  // Hide form and show confirmation
  if (errorMessage) errorMessage.style.display = "none";
  if (step1) step1.style.display = "none";
  if (submitBtn) submitBtn.style.display = "none";
  if (confmessage) confmessage.style.display = "block";

  // Hide confirmation and overlay after short delay
  setTimeout(() => {
    if (confmessage) confmessage.style.display = "none";
    if (overlay) overlay.style.display = "none";
  }, 5000);

  // Build FormData to submit only checked interests
  const formData = new FormData(form);
  formData.delete("inp_9047[]");
  selectedInterests.forEach(val => formData.append("inp_9047[]", val));

  // sending get attaching param get method and supports POST just in case
  if (form.method.toLowerCase() === "get") {
    const queryString = new URLSearchParams(formData).toString();
    fetch(form.action + "?" + queryString, { method: "GET" });
  } else {
    fetch(form.action, {
      method: "POST",
      body: formData,
    });
  }
});
</script>
