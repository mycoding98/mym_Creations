<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Campaign</title>
    <style>
        .sticky-capture {
            position: fixed;
            top: 75%;
            left: 0;
            transform: translateY(-50%);
            background-color: #F7C33E;
            padding: 0;
            border-radius: 0 5px 5px 5px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            width: 70px;
            z-index: 1000;
        }
        .sticky-capture button {
            color: #1d1d1d;
            font-weight: bold;
            background-color: #F7C33E;
            border: none;
            padding: 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 0 5px 5px 0;
        }
        .sticky-capture button:hover {
            background-color: #f8cf66;
        }
        #wps-container {
            visibility: hidden;
            position: fixed;
            bottom: 0;
            right: 0;
            width: 75%;
            height: 100%;
            z-index: 25;
            pointer-events: none;
            transition: right 0.5s ease;
        }
        #wps_popup {
            background: rgba(0, 0, 0, .7);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        #custom-content {
            color: white;
            text-align: center;
            font-size: 2em;
            padding: 40px;
            max-width: 600px;
        }
        #wps-overlay-close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: #F7C33E;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: #222;
            z-index: 10;
            transition: background 0.2s;
        }
        #wps-overlay-close-button:hover {
            background: #ffe38f;
        }
    </style>
</head>
<body>
    <!-- Sticky Button -->
    <div class="sticky-capture" id="stickyClick">
        <button id="clickTo">Click</button>
    </div>

    <!-- Overlay and Custom Content -->
    <div id="wps-container">
        <div id="wps_popup">
            <div id="custom-content">
                <h2>Welcome to Our Interactive Campaign!</h2>
                <p>This is your custom content on the grey slide overlay.<br>
                Replace this with anything you want: images, text, video, etc.</p>
                <img src="https://placekitten.com/300/200" alt="Cute Kitten" style="margin-top:20px; border-radius:10px;">
            </div>
            <div id="wps-overlay-close-button" tabindex="1" aria-label="close" role="button">&times;</div>
        </div>
    </div>

    <script>
        const wpsContainer = document.getElementById('wps-container');
        const stickyClick = document.getElementById('stickyClick');
        const closeBtn = document.getElementById('wps-overlay-close-button');

        function hide() {
            wpsContainer.style.visibility = "hidden";
            wpsContainer.style.pointerEvents = "none";
            stickyClick.style.pointerEvents = "auto";
            stickyClick.style.visibility = "visible";
            document.body.style.overflowY = "";
        }
        hide();

        document.getElementById('clickTo').addEventListener('click', function() {
            wpsContainer.style.visibility = "visible";
            wpsContainer.style.zIndex = "25";
            wpsContainer.style.pointerEvents = "auto";
            stickyClick.style.visibility = "hidden";
            document.body.style.overflowY = "hidden";
        });

        closeBtn.addEventListener('click', hide);
        // allow pressing ESC to close the overlay
        document.addEventListener('keydown', function(e) {
            if (wpsContainer.style.visibility === "visible" && (e.key === "Escape" || e.key === "Esc")) {
                hide();
            }
        });
    </script>
</body>
</html>
