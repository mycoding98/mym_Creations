<script>
//find current time
// subtract time from midnight

function startCountdown() {
  const minutesElement = document.querySelector('[e-editable="minutes"]');
  const secondsElement = document.querySelector('[e-editable="seconds"]');
  const intervalTime = 1000;

  // Set initial time to 10 minutes (600 seconds)
  let timeRemaining = {variables.min} * 60;

  if (!minutesElement || !secondsElement) return;

  function updateCountdown() {
    // Calculate minutes and seconds
    const minutes = Math.floor(timeRemaining / 60);
    const seconds = timeRemaining % 60;

    // Update countdown display
    minutesElement.textContent = minutes.toString().padStart(2, "0");
    secondsElement.textContent = seconds.toString().padStart(2, "0");

    // Decrease time by 1 second
    timeRemaining--;

    if (timeRemaining < 0) {
      clearInterval(interval);
      minutesElement.textContent = "00";
      secondsElement.textContent = "00";
    }
  }

  updateCountdown(); 
  const interval = setInterval(updateCountdown, intervalTime);
}

document.addEventListener("DOMContentLoaded", startCountdown);

</script>
