@media (max-width: 1000px) {
  .wpst-text-container {
    flex-direction: column !important;
    gap: 22px !important;
    padding: 15px 0 10px 0 !important;
    align-items: stretch !important;
  }

  .wpst-template {
    font-family: brown-pro, sans-serif;
    background: #ffffff;
  }

  .close {
    text-align: right;
    padding: 15px;
    color: #1e1450;
    font-weight: bold;
  }

  .wpst-header {
    text-align: center;
    align-items: center;
    padding-top: 2px;
    border: 0 solid;
    border-color: #1e1450;
    color: #1e1450; 
    font-weight: bold;
    background: #ffffff;
  }
  
  .wpst-product-card {
    background: linear-gradient(135deg, #fff 80%, #1E145040 100%);
    border-radius: 18px;
    box-shadow: 0 4px 18px 0 #1E14501a, 0 1.5px 5px #1E145040;
    padding: 22px 16px 40px 16px;
    margin: 0 10px;
    transform: translateY(18px) scale(0.98);
    opacity: 0;
    animation: wpst-fade-in-up 0.7s forwards;
    animation-delay: calc(var(--wpst-card-index, 0) * 120ms);
    position: relative;
    transition: box-shadow 0.18s, transform 0.18s;
    border-top: 4px solid #1E145080;
    margin-bottom: 30px;
  }

  .wpst-product-card:focus-within,
  .wpst-product-card:active {
    box-shadow: 0 0 0 10px #1E14501a, 0 4px 24px #1E145040;
  }

  .wpst-product-card:active {
    transform: scale(0.97) translateY(25px);
    box-shadow: 0 0 0 5px #1E145040, 0 4px 24px #1E14501a;
  }

  .wpst-product-card img {
    width: 80%;
    max-width: 250px;
    margin: 0 auto 15px auto;
    border-radius: 15px;
    box-shadow: 0 2px 10px #8f5afd22;
    display: block;
  }

  .wpst-paragraph {
    font-size: 1.1em !important;
    color: #1e1450 !important;
  }

  .wpst-paragraph, .wpst-price {
    text-align: center !important;
    margin: 0 0 8px 0 !important;
  }
  .wpst-price {
    font-weight: bold;
    background: #ffffff;
    border-radius: 16px;
    padding: 10px 0;
    font-size: 1.17em !important;
    color: #1e1450 !important;
  }
  .wpst-cta-container .wpst-submit {
    display: block;
    background: linear-gradient(68deg, #120C30 5.73%, #5154B6 103.34%);
    color: #ffffff !important;
    border-radius: 16px;
    padding: 12px 0;
    width: 98%;
    margin: 0 auto;
    font-weight: bold;
    box-shadow: 0 2px 8px #46038022;
    font-size: 1.08em;
    transition: background 0.2s, transform 0.2s;
    text-align: center;
    letter-spacing: 1.5px;
    text-decoration: none;
  }
  .wpst-cta-container .wpst-submit:active {
    background: linear-gradient(90deg, #8f5afd 0%, #460380 100%);
    transform: scale(0.96);
  }
}

@keyframes wpst-fade-in-up {
  0% { opacity: 0; transform: translateY(40px) scale(0.98);}
  70% { opacity: 1; }
  100% { opacity: 1; transform: translateY(0) scale(1);}
}
